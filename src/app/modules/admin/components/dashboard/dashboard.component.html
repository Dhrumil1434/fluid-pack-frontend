<!-- Admin Dashboard Layout -->
<div
  class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100"
>
  <!-- Sidebar -->
  <app-admin-sidebar
    [collapsed]="sidebarCollapsed"
    (collapseChange)="onSidebarCollapseChange($event)"
  >
  </app-admin-sidebar>

  <!-- Main Content Area -->
  <div
    class="transition-all duration-300 ease-in-out"
    [class.ml-16]="sidebarCollapsed"
    [class.ml-64]="!sidebarCollapsed"
  >
    <!-- Header -->
    <app-page-header
      title="Dashboard"
      subtitle="Overview of your system"
      [sidebarCollapsed]="sidebarCollapsed"
      (toggleSidebar)="toggleSidebar()"
      [showSettings]="true"
    >
      <div headerActions class="flex items-center gap-2">
        <!-- Refresh Button -->
        <button
          class="p-2.5 text-gray-500 hover:text-gray-700 hover:bg-gray-50 rounded-lg transition-all duration-200 group"
          (click)="refreshDashboard()"
          [disabled]="isLoading"
          title="Refresh dashboard"
        >
          <i
            class="pi pi-refresh text-lg group-hover:rotate-180 transition-transform duration-500"
            [class.pi-spin]="isLoading"
          ></i>
        </button>
      </div>
    </app-page-header>

    <!-- Dashboard Content -->
    <main class="p-6 space-y-8">
      <!-- Welcome Section -->
      <div
        class="relative overflow-hidden rounded-2xl bg-gradient-to-r from-blue-600 via-indigo-600 to-purple-600 p-8 text-white shadow-2xl"
      >
        <div class="relative z-10">
          <div class="flex items-center justify-between">
            <div>
              <h2 class="text-4xl font-bold mb-2">Welcome back, Admin!</h2>
              <p class="text-blue-100 text-lg">
                Here's what's happening with your system today.
              </p>
            </div>
            <div class="hidden lg:block">
              <div
                class="w-32 h-32 bg-white/10 rounded-full flex items-center justify-center"
              >
                <i class="pi pi-chart-line text-6xl text-white/80"></i>
              </div>
            </div>
          </div>
        </div>
        <!-- Background Pattern -->
        <div class="absolute inset-0 opacity-10">
          <div
            class="absolute top-0 right-0 w-96 h-96 bg-white rounded-full -translate-y-48 translate-x-48"
          ></div>
          <div
            class="absolute bottom-0 left-0 w-64 h-64 bg-white rounded-full translate-y-32 -translate-x-32"
          ></div>
        </div>
      </div>

      <!-- Error State -->
      <div
        *ngIf="error"
        class="relative overflow-hidden rounded-2xl bg-gradient-to-r from-red-500 to-pink-500 p-8 text-white shadow-2xl"
      >
        <div class="relative z-10 text-center">
          <div
            class="w-20 h-20 bg-white/20 rounded-full flex items-center justify-center mx-auto mb-4"
          >
            <i class="pi pi-exclamation-triangle text-4xl"></i>
          </div>
          <h3 class="text-2xl font-bold mb-2">Error Loading Dashboard</h3>
          <p class="text-red-100 mb-6">{{ error }}</p>
          <button
            class="px-6 py-3 bg-white/20 hover:bg-white/30 rounded-xl font-semibold transition-all duration-200 backdrop-blur-sm"
            (click)="refreshDashboard()"
            [disabled]="isLoading"
          >
            <i class="pi pi-refresh mr-2" [class.pi-spin]="isLoading"></i>
            Try Again
          </button>
        </div>
      </div>

      <!-- Loading State -->
      <div
        *ngIf="isLoading && !error"
        class="relative overflow-hidden rounded-2xl bg-gradient-to-r from-blue-500 to-indigo-500 p-8 text-white shadow-2xl"
      >
        <div class="relative z-10 text-center">
          <div
            class="w-20 h-20 bg-white/20 rounded-full flex items-center justify-center mx-auto mb-4"
          >
            <i class="pi pi-spin pi-spinner text-4xl"></i>
          </div>
          <h3 class="text-2xl font-bold mb-2">Loading Dashboard</h3>
          <p class="text-blue-100">
            Please wait while we load your dashboard data...
          </p>
        </div>
      </div>

      <!-- Dashboard Content -->
      <div *ngIf="!isLoading && !error && dashboardData" class="space-y-8">
        <!-- Statistics Cards -->
        <section>
          <app-stats-cards [data]="statCards"></app-stats-cards>
        </section>

        <!-- Main Content Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
          <!-- Left Column -->
          <div class="lg:col-span-2 space-y-6">
            <!-- Recent Activity -->
            <section>
              <app-recent-activity
                [data]="dashboardData.recentActivity"
              ></app-recent-activity>
            </section>

            <!-- Pending Approvals -->
            <section>
              <app-pending-approvals
                [data]="dashboardData.pendingApprovals"
              ></app-pending-approvals>
            </section>
          </div>

          <!-- Right Column -->
          <div class="space-y-6">
            <!-- Technician Snapshot (embedded) -->
            <section>
              <app-technician-dashboard
                [embedMode]="true"
              ></app-technician-dashboard>
            </section>
            <!-- User Management Preview -->
            <section>
              <app-user-management-preview
                [data]="dashboardData.userManagement"
              ></app-user-management-preview>
            </section>

            <!-- Machine Management Preview -->
            <section>
              <app-machine-management-preview
                [data]="dashboardData.machineManagement"
              ></app-machine-management-preview>
            </section>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>

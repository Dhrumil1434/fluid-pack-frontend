<div
  *ngIf="visible"
  class="fixed inset-0 z-[9999] flex items-center justify-center"
  style="z-index: 9999"
>
  <div
    class="absolute inset-0 bg-black/50"
    (click)="onClose()"
    role="button"
    tabindex="0"
  ></div>
  <div
    class="relative bg-white border border-neutral-300 rounded-xl shadow-2xl w-full max-w-2xl z-[10000]"
    style="z-index: 10000; width: 550px"
    (click)="$event.stopPropagation()"
    (keydown.escape)="onClose()"
  >
    <!-- Header -->
    <div
      class="flex items-center justify-between p-6 border-b border-neutral-200 bg-gradient-to-r from-warning/5 to-warning/10"
    >
      <h3 class="text-xl font-bold text-text">Confirm Format Change</h3>
      <button
        class="p-2 text-text-muted hover:bg-neutral-100 rounded-md transition-colors"
        (click)="onClose()"
        type="button"
      >
        <i class="pi pi-times text-lg"></i>
      </button>
    </div>

    <!-- Content -->
    <div
      class="p-6 space-y-4"
      style="background: var(--color-bg, #ffffff); padding: 1.5rem"
    >
      <div class="flex items-start gap-3">
        <i class="pi pi-exclamation-triangle text-orange-500 text-2xl mt-1"></i>
        <div class="flex-1 space-y-4">
          <div>
            <p class="text-text font-medium mb-3">
              You are changing the sequence format:
            </p>
            <div
              class="bg-gray-50 border border-gray-200 p-4 rounded-lg space-y-3"
            >
              <div class="flex items-center gap-3">
                <span class="text-sm font-medium text-gray-700 min-w-[50px]"
                  >From:</span
                >
                <span
                  class="font-mono text-sm font-semibold text-red-600 bg-red-50 px-3 py-1.5 rounded border border-red-200"
                  >{{ oldFormat }}</span
                >
              </div>
              <div class="flex items-center gap-3">
                <span class="text-sm font-medium text-gray-700 min-w-[50px]"
                  >To:</span
                >
                <span
                  class="font-mono text-sm font-semibold text-green-600 bg-green-50 px-3 py-1.5 rounded border border-green-200"
                  >{{ newFormat }}</span
                >
              </div>
            </div>
          </div>

          <div class="bg-blue-50 border border-blue-200 p-4 rounded-lg">
            <div class="flex items-start gap-2">
              <i class="pi pi-info-circle text-blue-600 mt-0.5"></i>
              <div class="flex-1 space-y-2">
                <p class="text-sm font-medium text-blue-900">
                  What happens next?
                </p>
                <ul
                  class="text-sm text-blue-800 space-y-1 list-disc list-inside"
                >
                  <li>The current sequence number will remain unchanged</li>
                  <li>New sequences will use the new format</li>
                  <li>
                    You can optionally update existing machine sequences below
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <div class="bg-amber-50 border border-amber-200 p-4 rounded-lg">
            <div class="flex items-start gap-3">
              <input
                type="checkbox"
                [(ngModel)]="updateExistingMachines"
                id="updateMachines"
                class="mt-0.5 w-4 h-4 text-primary border-gray-300 rounded focus:ring-primary"
              />
              <label for="updateMachines" class="flex-1 cursor-pointer">
                <p class="text-sm font-medium text-amber-900 mb-1">
                  Update existing machine sequences
                </p>
                <p class="text-xs text-amber-700">
                  If checked, all existing machine sequences for this category
                  will be regenerated using the new format. This action cannot
                  be undone.
                </p>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div
      class="flex items-center justify-end gap-2 p-6 border-t border-neutral-200"
    >
      <button
        type="button"
        (click)="onClose()"
        [disabled]="loading"
        class="px-3 py-1.5 rounded-md border border-neutral-300 text-text hover:bg-neutral-50 disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2 text-sm"
      >
        <i class="pi pi-times"></i>
        Cancel
      </button>
      <button
        type="button"
        (click)="onConfirm()"
        [disabled]="loading"
        class="px-3 py-1.5 rounded-md bg-green-600 text-white hover:bg-green-700 disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2 text-sm"
      >
        <i *ngIf="loading" class="pi pi-spin pi-spinner"></i>
        <i *ngIf="!loading" class="pi pi-check"></i>
        <span>{{
          updateExistingMachines ? 'Update & Continue' : 'Continue'
        }}</span>
      </button>
    </div>
  </div>
</div>

<div
  *ngIf="visible"
  class="fixed inset-0 z-50 flex items-center justify-center"
>
  <div
    class="absolute inset-0 bg-black/40"
    (click)="onCancel()"
    role="button"
    tabindex="0"
    (keydown.enter)="onCancel()"
    (keydown.space)="onCancel()"
  ></div>
  <div
    class="relative bg-bg border border-neutral-300 rounded-xl shadow-medium w-full max-w-lg p-5"
  >
    <div class="flex items-center justify-between mb-3">
      <h3 class="text-lg font-semibold text-text">Add User</h3>
      <button
        class="p-2 text-text-muted hover:bg-neutral-100 rounded-md"
        (click)="onCancel()"
      >
        <i class="pi pi-times"></i>
      </button>
    </div>

    <form [formGroup]="form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="md:col-span-2">
        <label class="block text-xs text-text-muted mb-1">Username</label>
        <input
          type="text"
          class="w-full border border-neutral-300 rounded-md px-3 py-2 bg-bg text-text"
          formControlName="username"
        />
        <div
          class="text-xs text-error mt-1"
          *ngIf="form.get('username')?.touched && form.get('username')?.invalid"
        >
          Username is required
        </div>
      </div>
      <div>
        <label class="block text-xs text-text-muted mb-1">Email</label>
        <input
          type="email"
          class="w-full border border-neutral-300 rounded-md px-3 py-2 bg-bg text-text"
          formControlName="email"
        />
        <div
          class="text-xs text-error mt-1"
          *ngIf="form.get('email')?.touched && form.get('email')?.invalid"
        >
          Valid email required
        </div>
      </div>
      <div>
        <label class="block text-xs text-text-muted mb-1">Password</label>
        <input
          type="password"
          class="w-full border border-neutral-300 rounded-md px-3 py-2 bg-bg text-text"
          formControlName="password"
        />
        <div
          class="text-xs text-error mt-1"
          *ngIf="form.get('password')?.touched && form.get('password')?.invalid"
        >
          Min 8 characters
        </div>
      </div>
      <div>
        <label class="block text-xs text-text-muted mb-1">Role</label>
        <select
          class="w-full border border-neutral-300 rounded-md px-3 py-2 bg-bg text-text"
          formControlName="role"
        >
          <option value="">Select role</option>
          <option *ngFor="let r of roles; trackBy: trackByRole" [value]="r._id">
            {{ r.name }}
          </option>
        </select>
        <div
          class="text-xs text-error mt-1"
          *ngIf="form.get('role')?.touched && form.get('role')?.invalid"
        >
          Role is required
        </div>
      </div>
      <div>
        <label class="block text-xs text-text-muted mb-1">Department</label>
        <select
          class="w-full border border-neutral-300 rounded-md px-3 py-2 bg-bg text-text"
          formControlName="department"
        >
          <option value="">Select department</option>
          <option
            *ngFor="let d of departments; trackBy: trackByDepartment"
            [value]="d._id"
          >
            {{ d.name }}
          </option>
        </select>
        <div
          class="text-xs text-error mt-1"
          *ngIf="
            form.get('department')?.touched && form.get('department')?.invalid
          "
        >
          Department is required
        </div>
      </div>
    </form>

    <div class="flex items-center justify-end gap-2 mt-4">
      <button
        class="px-3 py-2 rounded-md border border-neutral-300 text-text hover:bg-neutral-50"
        (click)="onCancel()"
      >
        Cancel
      </button>
      <button
        class="px-3 py-2 rounded-md bg-primary text-white hover:bg-primary-light disabled:opacity-50 disabled:cursor-not-allowed inline-flex items-center gap-2"
        [disabled]="loading || form.invalid"
        (click)="onSubmit()"
      >
        <i *ngIf="loading" class="pi pi-spinner pi-spin"></i>
        <i *ngIf="!loading" class="pi pi-user-plus"></i>
        <span>Create</span>
      </button>
    </div>
  </div>
</div>

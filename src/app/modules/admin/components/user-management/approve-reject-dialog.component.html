<p-dialog
  [visible]="visible"
  (visibleChange)="cancel.emit()"
  [modal]="true"
  [closable]="true"
  [draggable]="false"
  [resizable]="false"
  styleClass="fp-dialog"
  [style]="{ width: '420px' }"
  (keydown.enter)="onConfirm()"
  (keydown.escape)="onCancel()"
  [header]="mode === 'approve' ? 'Approve User' : 'Reject User'"
>
  <div class="space-y-3">
    <p class="text-text">Are you sure you want to {{ mode }} this user?</p>
  </div>

  <div class="flex items-center justify-end gap-2 mt-4">
    <button
      pButton
      type="button"
      label="Cancel"
      icon="pi pi-times"
      [outlined]="true"
      severity="secondary"
      (click)="onCancel()"
      [disabled]="loading"
    ></button>

    <button
      pButton
      type="button"
      [label]="mode === 'approve' ? 'Approve' : 'Reject'"
      [icon]="mode === 'approve' ? 'pi pi-check' : 'pi pi-times'"
      [severity]="mode === 'approve' ? 'success' : 'danger'"
      (click)="onConfirm()"
      [loading]="loading"
      [disabled]="loading"
    ></button>
  </div>
</p-dialog>

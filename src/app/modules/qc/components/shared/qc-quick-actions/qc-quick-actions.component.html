<!-- QC Quick Actions Card -->
<div
  class="relative overflow-hidden rounded-2xl bg-white/80 backdrop-blur-sm shadow-lg border border-white/20"
>
  <!-- Card Header -->
  <div class="p-6 border-b border-gray-100">
    <div class="flex items-center space-x-3">
      <div
        class="w-10 h-10 bg-gradient-to-r from-purple-500 to-pink-500 rounded-xl flex items-center justify-center shadow-lg"
      >
        <i class="pi pi-bolt text-white text-lg"></i>
      </div>
      <div>
        <h3 class="text-xl font-bold text-gray-900">Quick Actions</h3>
        <p class="text-sm text-gray-500">Common QC tasks and shortcuts</p>
      </div>
    </div>
  </div>

  <!-- Actions Grid -->
  <div class="p-6">
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
      <button
        *ngFor="
          let action of quickActions;
          trackBy: trackByActionId;
          let i = index
        "
        class="group relative overflow-hidden rounded-xl p-4 transition-all duration-200 hover:scale-105 hover:shadow-lg"
        [class]="getActionColorClass(action.color)"
        [disabled]="action.disabled"
        (click)="executeAction(action)"
        [style.animation-delay]="i * 50 + 'ms'"
        [title]="action.description"
      >
        <!-- Action Icon -->
        <div class="flex items-center space-x-3">
          <div
            class="w-8 h-8 rounded-lg flex items-center justify-center"
            [ngClass]="getActionIconClass(action.color)"
          >
            <i [class]="action.icon" class="text-sm"></i>
          </div>

          <!-- Action Content -->
          <div class="flex-1 text-left">
            <h4 class="text-sm font-semibold">{{ action.label }}</h4>
            <p class="text-xs opacity-90 mt-1">{{ action.description }}</p>
          </div>
        </div>

        <!-- Hover Effect -->
        <div
          class="absolute inset-0 bg-white/10 opacity-0 group-hover:opacity-100 transition-opacity duration-200"
        ></div>

        <!-- Disabled Overlay -->
        <div
          *ngIf="action.disabled"
          class="absolute inset-0 bg-gray-500/50 flex items-center justify-center"
        >
          <i class="pi pi-lock text-white text-sm"></i>
        </div>
      </button>
    </div>

    <!-- Additional Actions -->
    <div class="mt-4 pt-4 border-t border-gray-100">
      <div class="flex items-center justify-between">
        <span class="text-sm text-gray-600">Need more options?</span>
        <button
          class="text-sm text-purple-600 hover:text-purple-700 font-medium transition-colors duration-200"
        >
          View All Actions
          <i class="pi pi-arrow-right ml-1"></i>
        </button>
      </div>
    </div>
  </div>
</div>

<div class="document-upload-container">
  <h3 class="text-lg font-semibold mb-4">Machine Documentation</h3>

  <!-- Add new document form -->
  <div class="bg-gray-50 p-4 rounded-lg mb-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
      <div>
        <label
          for="documentName"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Document Name</label
        >
        <input
          type="text"
          id="documentName"
          [(ngModel)]="newDocument.name"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="Enter document name"
        />
      </div>

      <div>
        <label
          for="documentType"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Document Type</label
        >
        <select
          id="documentType"
          [(ngModel)]="newDocument.document_type"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        >
          <option value="" disabled>Select document type</option>
          <option
            *ngFor="let type of documentTypes; trackBy: trackByDocumentType"
            [value]="type"
          >
            {{ type }}
          </option>
        </select>
      </div>
    </div>

    <div class="mb-4">
      <label
        for="documentFile"
        class="block text-sm font-medium text-gray-700 mb-1"
        >Upload Document</label
      >
      <input
        type="file"
        id="documentFile"
        (change)="onFileSelected($event)"
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        accept=".pdf,.doc,.docx,.xls,.xlsx,.txt,.zip,.rar"
      />
      <p class="text-xs text-gray-500 mt-1">
        Accepted formats: PDF, DOC, DOCX, XLS, XLSX, TXT, ZIP, RAR (max 20MB)
      </p>
    </div>

    <button
      (click)="addDocument()"
      [disabled]="!newDocument.name || !newDocument.file"
      class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50"
    >
      Add Document
    </button>
  </div>

  <!-- Document list -->
  <div *ngIf="documents.length > 0" class="border rounded-lg overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th
            scope="col"
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Name
          </th>
          <th
            scope="col"
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Type
          </th>
          <th
            scope="col"
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            File
          </th>
          <th
            scope="col"
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Actions
          </th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr
          *ngFor="let doc of documents; let i = index; trackBy: trackByDocument"
        >
          <td
            class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900"
          >
            {{ doc.name }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
            {{ doc.document_type }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
            {{ doc.file_path }}
          </td>
          <td
            class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium"
          >
            <button
              (click)="removeDocument(i)"
              class="text-red-600 hover:text-red-900 focus:outline-none"
            >
              Remove
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="documents.length === 0" class="text-center py-4 text-gray-500">
    No documents added yet
  </div>
</div>
